<!Doctype html/>
<html>

<head>
    <title>Chat me up!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="listMessage">
        </ol>

        <div class="chat__footer">
            <form id="form-id">
                <input name="newText" type="text" placeholder="message" autofocus autocomplete="off" />
                <button>submit</button>
            </form>
            <button id="enableLocation">Send Location</button>
        </div>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
