<!Doctype html/>
<html>

<head>
    <title>Chat me up!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="listMessage">
        </ol>

        <div class="chat__footer">
            <form id="form-id">
                <input name="newText" type="text" placeholder="message" autofocus autocomplete="off" />
                <button>submit</button>
            </form>
            <button id="enableLocation">Send Location</button>
        </div>
    </div>

    <script id="message_template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script id="location-message_template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href={{link}} target="_blank">check my location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
